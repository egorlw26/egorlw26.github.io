<html>
  <head>
    <title>PACMAN BAS DELIKATNYI VERSION 0.1</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script src="https://rawgit.com/andreruffert/rangeslider.js/develop/dist/rangeslider.min.js"> </script>

    <link type="text/css" rel="stylesheet" href="styles/styles.css"/>
  </head>

  <body>
    <div class = "maze">
      <div class = "title">
      Maze
      </div>
      <canvas id='canvas'/>
    </div>
    <div class = "stats">
      <div class = "title">
      Statistics
      </div>
      <div class = "stat">
        <label class = "text" id="memory_stat">Memory</label>
      </div>
      <div class = "stat">
        <label class = "text" id="time_stat">Time</label>
      </div>
      <div class = "stat">
        <label class = "text" id="steps_stat">Steps</label>
      </div>
    </div>
    <div class = "configurations">
      <div class = "title">
      Configurations
      </div>
      <ul id="pathfinders" class="unorderedlist">
      </ul>
    </div>
    <div class = "game-stats">
      <div class = "title">
      Score
      </div>
      <div class = "game-stat">
        <label class = "text" id = "score"></label>
      </div>
      <div class = "title">
      Lifes
      </div>
      <div class = "game-stat">
        <label class = "text" id = "life"></label>
      </div>
    </div>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/configurations.js"></script>
    <script type="text/javascript" src="scripts/maze.js"></script>
    <script type="text/javascript" src="scripts/player.js"></script>
    <script type="text/javascript" src="scripts/Pathfinder.js"></script>
    <script type="text/javascript" src="scripts/dfsPathfinder.js"></script>
    <script type="text/javascript" src="scripts/leePathfinder.js"></script>
    <script type="text/javascript" src="scripts/aStarPathfinder.js"></script>
    <script type="text/javascript" src="scripts/dfsMazeGenerator.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/gameStats.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/renderUtils.js"></script>
  </body>
</html>
